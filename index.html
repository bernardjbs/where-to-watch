<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- JQuery UI (CSS) -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Movie Review Compare</title>
</head>
<body>
<header>
    
    <img src="./assets/media/images/img_4.jpg">

</header>
    <main>
        

        <!-- Main Content Wrapper -->
        <div class="content-wrapper">

            <!-- Search Section -->
            <section id="search">
                <div class="container">

                    <!-- Search Form -->
                    <form id="form-input">
                        <div class="form-header">Search</div>
                        <div class="form-control">

                            <!-- Date Range Check -->
                            <label for="date-range"  title="Refine a date range">Refine Release Date</label>
                            <input tabindex="1" type="text" class="form-input" name="date-range" id="date-range" readonly>
                            <div class="form-input" id="slider-range"></div>

                        </div>
                        <div class="form-control">

                            <!-- Title Search -->
                            <label for="title-search"  title="Search a movie title">Movie Title</label>
                            <input tabindex="2" class="form-input" type="text" id="title-search" name="title-search" placeholder="Enter Movie">
                         
                        </div>
                        <div class="form-control">

                            <!-- User Rating -->
                            <label for="title-search"  title="Search a movie title">User Rating</label>
                            <select id="ratingfrom" class="select-group"> </select> to <select class="select-group" id="ratingto"> </select>

                        </div>
                        <div class="form-control">

                            <!-- Certification -->
                            <label for="title-search"  title="Search a movie title">Certification</label>
                            <div class="checkbox_group"> <input type="checkbox" id="chkPG"  value="PG">PG
                            <input type="checkbox" id="chkG"  value="US:G">G
                            <input type="checkbox" id="chkPG_13" value="US:PG-13">PG-13
                            <input type="checkbox" id="chkR" value="US:R">R
                            <input type="checkbox" id="chkNC_17" value="US:NC-17">NC-17</div>
                           
                        </div>
                        <button class="btn" type="submit">Find Movie</button>
                    </form>
                </div>
            </section>

            <!-- Matching Title Section -->
            <section id="matching-movies">
                <h2>Results</h2>
                <article class="container">

                    <!-- title for matching search terms -->
                    <article id="match-results">

                            <!-- matching title results -->
                            <div tabindex="3" class="table_result"></div>

                    </article>

                    <!-- Loading Icon -->
                    <div id="loading" class="hideloading"></div>

                </article>
            </section>
        </div>
     
    </main>
    
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- JQuery UI (Javascript) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Javascript -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
