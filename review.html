<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/review.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Movie Review Compare</title>
</head>
<body>
    <header>
    
        <img src="./assets/media/images/img_4.jpg">
    
    </header>
    <main>
        
        <section class="box-style">
            <!-- Movie Title -->
            <h2 id="movie-title"> Movie: <span id="the_movie_title"></span></h2>
            <!-- Movie Description & Date -->
           <div class="sub-title">Description : </div> <p class="desc-disc" id="desc-disc"></p>
           <div class="sub-title">Release Date : </div> <p class="desc-date" id="desc-date"></p>
        </section>
        <!-- Main Content Wrapper -->
        <div class="content-wrapper">

          

            <!-- IMDB Section -->
            <section class="box-style" id="imdb-section">
               

                    <div class="box-title"><h3>IMDB</h3></div>
                    <div class="container">
                    <!-- Inner Container -->
                    <section class="review-container">
                        <!-- Movie poster -->
                        <div class="imgcontainer">
                            <img id="title_image" src="" class="movie-img"  alt="movie-title">
                            <div>
                                
                                <div id="rating_stars" class="sub-title">Rating: 
                                </div>
                          
                                <div class="sub-title"> Audience review of film: <span id="imdb_audience_review"></span></div> 
                           </div>

                        </div>
                       
                           
                            <div class="row" data-mode="down"> Review<icon class="fa fa-angle-down"></icon></div>
                            <div class="panel"> <section class="main-review">
                            <article id="imdb_good-reviews" class="box-style">
                                <div class="sub-title"> <h4>Positive Reviews</h4></div>
                                <!-- Good Reviews -->
                                <article class="review" id="imdb_good-review_one">
                                </article>
                                <article class="review" id="imdb_good-review_two">
                                </article>
                            </article>
    
                            <article id="imdb_bad-reviews" class="box-style">
                                <div class="sub-title">  <h4>Negative Reviews</h4></div>
                                <!-- Bad Reviews -->
                                <article class="review" id="imdb_bad-review_one">
                                </article>
                                <article class="review" id="imdb_bad-review_two">
                                </article>
                            </article>
                        </section></div>
                        
                        <section id="actors">
                            <div class="row" data-mode="down"> Main Cast<icon class="fa fa-angle-down"></icon></div>
                            
                            <div class="panel" id="actorsNames"> 
                                <!-- Actors names -->
                            </div> 
                        </section>

                        <section id="actorsLatestFilms">
                            <div class="row" data-mode="down"> Latest Movies<icon class="fa fa-angle-down"></icon></div>
                           
                            <div class="panel" id="latestFilms">    
                                <!-- Movie name -->
                            </div>
                        </section>
                    </section>
                </div>
            </section>

            <!-- Where to Stream -->
            <section class="box-style" id="streaming-section">
                <div class="box-title"><h3>Where to Stream</h3></div>
                <div class="container">

                 
                    <!-- Inner Container -->
                    <section class="review-container">
                        <h4>Streaming Services:</h4>
                        <section id="whereToStream">
                            <!-- Where a viewer can stream -->
                        </section>
                    </section>
                </div>
            </section>
        </div>
    </main>
    
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Javascript -->
    <script src="./assets/js/review_render.js"></script>
    <script src="./assets/js/review.js"></script>
</body>
</html>
